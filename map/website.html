<!DOCTYPE html>
<html>
  <head>
    <title>Polygon</title>



    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <script src="mymap.js"></script>


  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Austin, TX" />
      <input id="submit" type="button" value="GO" />
    </div>

    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly&channel=2"
      async
    ></script>
  </body>
</html>
